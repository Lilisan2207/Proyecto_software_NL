{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'facturacion/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Módulo de Facturación Electrónica</h2>
        <img src="{% static 'facturacion/img/icono.png' %}" alt="icono" class="icono">  <!-- asegúrate de tener este ícono -->

        {% if form.errors %}
            <p class="error-msg">Usuario o contraseña incorrectos</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
           
            {{ form.username }}
            
            {{ form.password }}

        <div class="acciones">
          <a href="#">¿Olvidó su contraseña?</a>
          <a href="{% url 'registro' %}">Registrarse</a>
        </div>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
