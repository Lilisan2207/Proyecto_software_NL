{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'facturacion/css/registro.css' %}">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="{% url 'login' %}" class="icono">🔙</a>
            <h1>Registro de usuario</h1>
            <a href="{% url 'menu' %}" class="icono">🏠</a>
        </div>
    </header>

    <main class="formulario">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="botones">
                <button type="submit" class="guardar">Registrarse</button>
                <button type="button" onclick="window.location.href='{% url 'login' %}'" class="cancelar">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
